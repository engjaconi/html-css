<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" id="nota1" required min="0" max="10" step="0.1" oninput="media.innerHTML = (Number(nota1.value)+Number(nota2.value))/2">
        </p>
        <p>
            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" id="nota2" required min="0" max="10" step="0.1" oninput="media.innerHTML = (Number(nota1.value)+Number(nota2.value))/2">
        </p>
        <p>
            <label for="media">Média:</label>
            <output name="media" id="media">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="media.innerHTML = 0">
        </p>
    </form>
</body>
</html>
