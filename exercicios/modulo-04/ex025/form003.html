<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completa" autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="mes">Período Letivo:</label>
            <input type="month" name="mes" id="mes" value="2022-12">
        </p>
        <p>
            <label for="dia">Dia da Prova:</label>
            <input type="date" name="dia" id="dia" value="2022-12-13">
        </p>
        <p>
            <label for="hora">Hora da Prova:</label>
            <input type="time" name="hora" id="hora" value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
