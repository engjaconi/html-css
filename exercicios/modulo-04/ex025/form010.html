<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="anoNascimento">Informe seu ano de nascimento:</label>
            <input type="number" name="anoNascimento" id="anoNascimento" required min="1900" step="1" oninput="CalculoIdade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output name="idade" id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="media.innerHTML = 0">
        </p>
    </form>
    <script>
        function CalculoIdade(){
            let anoCorrente = new Date().getFullYear();
            idade.innerHTML = Number(anoCorrente)-Number(anoNascimento.value);
        }
    </script>
</body>
</html>
