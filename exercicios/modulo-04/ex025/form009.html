<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="nivel" required min="0" max="10" step="1" oninput="nivelEscolhido.innerHTML = Number(nivel.value)" value="0">
        </p>
        <p>
            <label for="nivelEscolhido">Nível escolhido:</label>
            <output name="nivelEscolhido" id="nivelEscolhido">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="media.innerHTML = 0">
        </p>
    </form>
</body>
</html>
